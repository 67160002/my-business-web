<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ติดต่อ</title>
  </head>
  <body>
    <header>
      <img src="images/pamu logo.png" alt="Pamu Logo" width="300" />
    </header>
    <main>
      <h1>ติดต่อเรา (Contact)</h1>
      <form action="/register" method="POST">
        <fieldset>
          <legend>ข้อมูลส่วนตัว</legend>
          <label for="fname">ชื่อจริง:</label>
          <input type="text" id="fname" name="firstname" required />
          <label for="lname">นามสกุล:</label>
          <input type="text" id="lname" name="lastname" required />
          <br />
          <label for="email">อีเมล:</label>
          <input type="email" id="email" name="email" required />
          <label for="phone">เบอร์โทรติดต่อ:</label>
          <input type="phone" id="phone" name="phone" required />
          <br />
          <label for="message">รายละเอียดเพิ่มเติม:</label>
          <br />
          <textarea id="message" name="message" rows="5" cols="40"></textarea>
        </fieldset>
        <br />
        <button type="submit">ส่งข้อมูล</button>
        <button type="reset">ยกเลิก</button>
      </form>
      <!-- ที่อยู่บริษัท -->
      <section id="contact-info">
        <h2>ที่อยู่บริษัท</h2>
        <p>
          Pamu Co., Ltd. 388 อาคารเอ็กเชน ทาวเวอร์ ชั้นที่ 40 ห้องเลขที่
          4001-4004 ถนนสุขุมวิท แขวงคลองเตย เขตคลองเตย กรุงเทพมหานคร 10110
          <br />
          อีเมล: Pamu.company@gmail.com
          <br />
          โทร: 02-001-5052
        </p>
      </section>
    </main>
  </body>
</html>
